<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Double Robust</title>
  <meta name="description" content="Economic, Financial and Social Impactful Data Insights by Double Robust." />

  <!-- Corporate sans-serif; softer than stark white -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Palette matched to your matte image */
      --bg:#0f1214;
      --bg-soft:#15191c;
      --text:#d0cec6;       /* warm off-white */
      --muted:#b9b6a8;
      --dim:#8c8a80;
      --line:#3a3e41;
      --accent:#a7a59a;
      --accent-strong:#d8d6cc;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --radius:16px;
      --maxw:980px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background: radial-gradient(1200px 800px at 20% 0%, #121619 0%, var(--bg) 55%) fixed;
      color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height:1.55;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{max-width:var(--maxw); margin:0 auto; padding:56px 20px 64px; display:grid; gap:24px}
    header{display:flex; justify-content:center}
    .brand{font-weight:600; letter-spacing:.2px; color:var(--accent-strong)}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0)), var(--bg-soft);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding: clamp(18px, 3vw, 28px);
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(26px, 4.5vw, 40px);
      font-weight:600;
      color:var(--accent-strong);
      text-align:center;
    }
    .figure{
      margin:16px 0 0;
      border:1px solid var(--line);
      border-radius: calc(var(--radius) - 4px);
      background:#0d1012;
      overflow:hidden;
    }
    .figure img{width:100%; display:block; filter:contrast(96%) saturate(90%) brightness(94%)}
    footer{margin-top:6px; text-align:center; color:var(--dim); font-size:.95rem}
    a{color:var(--muted); text-decoration:none}
    a:hover{color:var(--accent-strong); text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <!-- “Ltd” removed -->
      <div class="brand">Double Robust</div>
    </header>

    <section class="card">
      <!-- Only this text per your request -->
      <h1>Economic, Financial and Social Impactful Data Insights</h1>

      <!-- Matte DAG image -->
      <figure class="figure">
        <!-- Update the path if you name/place the file differently -->
        <img src="assets/dag-matte.png" alt="Directed acyclic graph with matte dark styling">
      </figure>
    </section>

    <footer>
      © <span id="y"></span> Double Robust · <a href="mailto:info@doublerobust.com">info@doublerobust.com</a>
    </footer>
  </div>

  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
