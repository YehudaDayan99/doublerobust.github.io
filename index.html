<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Double Robust</title>
  <meta name="description" content="Impactful Economic, Financial and Social Data Insights by Double Robust." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0d1012;                 /* matches the image's charcoal */
      --text:#d0cec6;
      --muted:#b9b6a8;
      --line:#3a3e41;
    }

    *{ box-sizing: border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* HERO with background image */
    .hero{
      position: relative;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      text-align: center;
      isolation: isolate;
      overflow: hidden;
      background-color: var(--bg); /* gutters match image background */
    }

    .hero::before{
      content: "";
      position: absolute; inset: 0;
      /* vignette, vertical gradient, IMAGE */
      background-image:
        radial-gradient(1200px 800px at 15% 0%, rgba(0,0,0,.35), rgba(0,0,0,.65)),
        linear-gradient(180deg, rgba(0,0,0,.35) 0%, rgba(0,0,0,.75) 100%),
        url("assets/dag-matte.png");
      background-size: cover, cover, 60%;           /* zoomed out image */
      background-position: center, center, 60% center;
      background-repeat: no-repeat, no-repeat, no-repeat;
      background-color: var(--bg);
      filter: contrast(96%) saturate(90%) brightness(92%);
      z-index: -2;
    }

    .hero::after{
      content: "";
      position: absolute; inset: 0;
      /* soft edge blend + subtle grain */
      background:
        radial-gradient(80% 80% at 60% 50%,
          rgba(0,0,0,0) 50%,
          rgba(0,0,0,.25) 75%,
          rgba(0,0,0,.55) 100%),
        repeating-linear-gradient(0deg, rgba(255,255,255,.02) 0 1px, transparent 1px 2px);
      mix-blend-mode: overlay;
      opacity: .30;
      z-index: -1;
    }

    .hero-content{
      padding: clamp(20px, 6vw, 48px);
      text-shadow: 0 2px 16px rgba(0,0,0,.5);
      max-width: 1100px;
    }

    .brand{
      margin: 0 0 10px;
      font-weight: 800;
      letter-spacing: .4px;
      font-size: clamp(42px, 9vw, 96px); /* large */
      line-height: 1.02;
    }

    .tagline{
      margin: 8px 0 0;
      color: var(--muted);
      font-weight: 500;
      font-size: clamp(13px, 1.8vw, 18px); /* small */
      letter-spacing: .2px;
    }

    footer{
      position: relative;
      margin-top: -56px;
      padding: 28px 16px 24px;
      text-align: center;
      color: #8c8a80;
      border-top: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.6));
      backdrop-filter: blur(2px);
    }

    a{ color:#b9b6a8; text-decoration:none; }
    a:hover{ color:#d8d6cc; text-decoration:underline; }

    /* Optional: slightly larger image on small screens for legibility */
    @media (max-width: 640px){
      .hero::before{
        background-size: cover, cover, 90%;
        background-position: center, center, center;
      }
    }
  </style>
</head>
<body>
  <main class="hero">
    <div class="hero-content">
      <h1 class="brand">Double Robust</h1>
      <p class="tagline">Impactful Economic, Financial and Social Data Measurments</p>
    </div>
  </main>

  <footer>
    © <span id="y"></span> Double Robust ltd · <a href="mailto:info@doublerobust.com">info@doublerobust.com</a>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
